<html>
<head>
<title>FORM</title>
</head>
<body bgcolor="pink">
<h1 text align="center"><b>
<font color="violet">F</font>
<font color="green">O</font>
<font color="yellow">R</font>
<font color="blue">M</font></b>
</h1>
<form>
<label for="fname">Name:</label>
<input type="text" id="fname" name="fname" required/><br><br>
<label for="dob">DOB:</label>
<input type="date" id="dob" name="dob"required/><br>
<p>Gender:</p>
<input type="radio" id="male" name="gender" required/>
<label for="gender">Male</label>
<input type="radio" id="female" name="gender" required/>
<label for="gender">Female</label>
<input type="radio" id="other" name="gender" required/>
<label for="gender">Others</label><br><br>
<label for="mail">Email:</label>
<input type="email" id="mail"placeholder="veena@gmail.com" name="user_email" required/><br><br>
<label for="password">Password:</label>
<input type="password" id="password" name="password"  value="1234567890" required><br><br>
<label for="mobile">Mobile Number:</label>
<input type="tel" id="mobile" name="mobile" required/><br><br>
<label for="number">Age:</label>
<input type="number" id="number" name="user_email" required/><br><br>
<label for="address">Address:</label>
<textarea id="msg" id="address"name="address" rows="5" cols="15" required></textarea>
<p>Favourite Subject:</p>
<input type="radio" id="eng" name="fav_lang" value="eng" required>
<label for="eng">ENG</label><br>
<input type="radio" id="mat" name="fav_lang" value="mat">
<label for="mat">MAT</label><br>
<input type="radio" id="sci" name="fav_lang" value="sci">
<label for="sci">SCIENCE</label><br>
<input type="radio" id="ss" name="fav_lang" value="ss">
<label for="ss">SOCIAL</label>
<p>Vehicle:</p>
<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" required>
<label for="vehicle1"> I have a bike</label><br>
<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
<label for="vehicle2"> I have a car</label><br>
<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
<label for="vehicle3"> I have a boat</label><br>
<input type="checkbox" id="vehicle4" name="vehicle4" value="Plane">
<label for="vehicle4"> I have a plane</label><br><br>
<label for="chocolate">Choose a chocolate:</label>
<select id="cars" name="cars" >
  <option value="dairymilk">dairymilk</option>
  <option value="5 star">5 star</option>
  <option value="kitkat">kitkat</option>
  <option value="munch">munch</option>
</select><br><br>
<input type="file" value="Fileupload" required>
<input type="reset" value="Reset"><br>   	
<input type="submit" value="Submit"><br>
</form>
</body>
</html>
